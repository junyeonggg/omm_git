<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<!-- Core theme CSS (includes Bootstrap)-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">
<title>문의 상세보기</title>

<style>
body,html {
    font-family: "Orbit", sans-serif;
    font-weight: 400;
    font-style: normal;
    margin: 0;
    padding: 0;
    width: 100%;
}
/* 부모 요소에 Flexbox로 중앙 정렬 설정 */
.body_div {
    display: flex;
    justify-content: center; /* 가로 방향 중앙 정렬 */
    align-items: center;      /* 세로 방향 중앙 정렬 */
    min-height: 100vh;        /* 화면의 높이를 100% 사용 */
    padding: 40px;
    box-sizing: border-box;
}

/* Navbar Styles */
.navbar {
    background-color: #343a40;
    margin: 0;
    padding: 10px;
    display: flex;
    width: 100%;
    justify-content: space-between;
    align-items: center;
    box-sizing: border-box; /* 경계 포함하여 계산 */
}

.container {
    width: 100%;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.navbar-brand {
    flex-grow: 0; /* 브랜드를 왼쪽에 고정 */
    text-decoration: none;
    color: white;
    font-size: 20px;
}

.navbar-collapse {
    display: flex;
    justify-content: flex-end; /* 메뉴 항목을 우측으로 정렬 */
    flex-grow: 1; /* 브랜드와 네비게이션 사이에 공간을 확보 */
}

.navbar-nav {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    gap: 20px;
}

.nav-item {
    list-style: none;
}

.nav-link {
    color: rgba(255, 255, 255, 0.5);
    text-decoration: none;
}

.nav-link.active,
.nav-link:hover {
    color: #fff;
}

/* 테이블 크기 조정 */
.inquire_tbl_div {
    width: 100%;
    max-width: 900px;          /* 최대 너비를 900px로 설정 */
    background-color: #f9f9f9;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* 더 강한 그림자 효과 */
    border-radius: 10px;
    overflow: hidden;
    margin: 0 auto;
}

.inquire_tbl_div table {
    border-radius: 10px;
    width: 100%;               /* 테이블이 부모의 100%를 차지하도록 설정 */
    padding: 20px;
}

/* 라벨(작성자, 제목 등)의 배경색을 은은한 파스텔 톤으로 설정 */
.inquire_tbl_div th {
    background-color: #d1e7dd; /* 부드러운 파스텔 녹색 배경 */
    color: #333; /* 진한 텍스트 색상 */
    padding: 20px;
    font-size: 18px;
    text-align: left;
    text-transform: uppercase;
    border-right: 1px solid #ddd; /* 라벨과 입력 필드 구분용 테두리 */
    border-bottom: 1px solid #ddd; /* 아래쪽 테두리 */
}

/* 입력 필드 배경을 흰색으로 설정하여 명확한 구분 */
.inquire_tbl_div td {
    padding: 20px;
    font-size: 16px;
    text-align: left;
    background-color: #ffffff; /* 흰색 배경 */
    border-bottom: 1px solid #ddd; /* 구분을 위한 아래쪽 테두리 */
}

/* 입력 필드 스타일 */
.inquire_tbl_div input, .inquire_tbl_div textarea {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    box-sizing: border-box;
    border: 1px solid #ccc; /* 연한 회색 테두리 */
    border-radius: 5px;
    background-color: #fff;
    transition: border-color 0.3s ease;
}

.inquire_tbl_div input:focus, .inquire_tbl_div textarea:focus {
    border-color: #007BFF; /* 포커스 시 파란 테두리 */
    outline: none;
}

/* 파일 선택 버튼 스타일 */
.inquire_tbl_div input[type="file"] {
    width: auto;
    padding: 10px;
    font-size: 16px;
    background-color: #f9f9f9;
}

/* 행에 마우스를 올렸을 때 연한 색상으로 변경 */
.inquire_tbl_div tr:hover {
    background-color: #f0f4f8; /* 연한 파란색 배경으로 변경 */
}

/* 버튼 스타일 */
.btnTd {
    text-align: center;
}

#updateBtn, #deleteBtn {
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    width: 150px;
    margin: 10px;
    border: none;
}

#updateBtn {
    background-color: #007BFF; /* 파란색 배경 */
    color: white;
}

#updateBtn:hover {
    background-color: #0056b3; /* 호버 시 더 진한 파란색 */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 그림자 추가 */
}

#deleteBtn {
    background-color: #FF4C4C; /* 빨간색 배경 */
    color: white;
}

#deleteBtn:hover {
    background-color: #CC0000; /* 호버 시 더 진한 빨간색 */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 그림자 추가 */
}

/* 읽기 전용 입력 필드 스타일 */
.inquire_tbl_div input[readonly], .inquire_tbl_div textarea[readonly] {
    background-color: #f0f0f0; /* 읽기 전용일 때 회색 배경 */
    color: #888; /* 글씨 색상 변경 */
    border: none;
    pointer-events: none; /* 클릭할 수 없도록 설정 */
}

/* Footer Styles */
.footer {
    background-color: #343a40;
    padding: 20px 0;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%; /* 전체 화면 너비 */
    display: flex; /* Flexbox를 사용하여 중앙 정렬 */
    justify-content: center; /* 가로 방향으로 중앙 정렬 */
    align-items: center; /* 세로 방향으로 중앙 정렬 */
    text-align: center; /* 텍스트를 중앙에 정렬 */
    z-index: 100; /* 다른 요소 위에 표시되도록 설정 */
    box-sizing: border-box;
}

.footer-text {
    color: white;
    margin: 0;
}
</style>

</head>
<body>
	<!-- Responsive navbar-->
	<nav class="navbar">
		<div class="container">
			<!-- 브랜드명이나 로고 -->
			<a class="navbar-brand" href="/">Your Brand</a>
			<div class="navbar-collapse">
				<ul class="navbar-nav">
					<li sec:authorize="isAuthenticated()" class="nav-item">
						<a class="nav-link active" th:href="@{/profile}">
							<i class="fas fa-user"></i>마이페이지
						</a>
					</li>
					<li sec:authorize="isAnonymous()" class="nav-item">
						<a class="nav-link active" th:href="@{/login}">
							<i class="fas fa-sign-in-alt"></i> 로그인
						</a>
					</li>
					<li sec:authorize="isAuthenticated()" class="nav-item">
						<a class="nav-link active" th:href="@{/logout}">
							<i class="fas fa-sign-out-alt"></i> 로그아웃
						</a>
					</li>
					<li sec:authorize="isAnonymous()" class="nav-item">
						<a class="nav-link" th:href="@{/join}">
							<i class="fas fa-user-plus"></i> 회원가입
						</a>
					</li>
					<li sec:authorize="isAuthenticated()" class="nav-item">
						<a class="nav-link active" th:href="@{/cart}">
							<i class="fas fa-shopping-cart"></i> 장바구니
						</a>
					</li>
					<li sec:authorize="isAuthenticated()" class="nav-item">
						<a class="nav-link active" th:href="@{/inquire}">
							<i class="fas fa-envelope"></i> 문의하기
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="body_div">
		<div class="inquire_tbl_div">
			<form name="updateForm" action="/inquire/update" method="post">
				<table>
					<tr th:if="${#authentication.name == inquire.user_id}">
						<td><input type="hidden" name="inquire_id"
							th:value="${inquire.inquire_id}"></td>
						<td class="btnTd"><input id="updateBtn" style="width: auto;"
							type="button" value="수정하기" onclick="updateInquire(this)"><input
							id="deleteBtn" style="width: auto;" type="button" value="삭제하기"
							th:onclick="deleteInquire([[${inquire.inquire_id}]])"></td>
					</tr>
					<tr>
						<th>작성자 :</th>
						<td><input style="pointer-events: none;" type="text"
							readonly="readonly" th:value="${inquire.user_nickname}"></td>
					</tr>
					<tr>
						<th>제목 :</th>
						<td><input style="pointer-events: none;" class="input_click"
							type="text" name="inquire_title" placeholder="제목"
							th:value="${inquire.inquire_title}"></td>
					</tr>
					<tr>
						<th>내용 :</th>
						<td><textarea style="pointer-events: none;"
								class="input_click" th:text="${inquire.inquire_content}"
								name="inquire_content" placeholder="내용"></textarea></td>
					</tr>
					<tr>
						<th>첨부파일</th>
						<td><input type="file"></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<footer class="footer">
			<p class="footer-text">&copy; Your Website 2023</p>
	</footer>
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="/js/inquire.js"></script>
</body>
</html>
