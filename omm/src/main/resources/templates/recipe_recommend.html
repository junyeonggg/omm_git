<!--버튼 아이콘 추가-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>레시피 추천받기</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<!-- Custom CSS -->
<link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link th:href="@{/css/index.css}" rel="stylesheet" />
</head>
<style>
html, body {
  height: 100%;
  margin: 0;
}

body {
  display: flex;
  flex-direction: column;
}

.container {
  flex: 1;
}
/* 전체 테이블 스타일 */
table {
    width: 100%;
    border-collapse: collapse; /* 테두리 중복 방지 */
    margin-bottom: 20px;
    font-family: 'Orbit', sans-serif; /* 사용 중인 글꼴 */
}

/* 테이블 헤더 스타일 */
table th {
    background-color: #f2f2f2; /* 헤더 배경색 */
    padding: 10px;
    text-align: left;
    font-weight: bold;
}

/* 테이블 데이터 셀 스타일 */
table td {
    border: 1px solid #ddd;
    padding: 8px;
}
/* 버튼을 중앙 정렬하는 컨테이너 */
.button-group {
    display: flex; /* Flexbox 사용 */
    justify-content: center; /* 중앙 정렬 */
    margin-top: 10px; /* 위쪽 여백 추가 */
}

/* 버튼 스타일 조정 */
.button-group input[type="button"] {
    background-color: #0d6efd; /* 파란색 버튼 */
    color: white;
    padding: 6px 12px; /* 버튼 크기 조정 */
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px; /* 버튼 간 간격 추가 */
}

/* 마지막 버튼의 마진 제거 */
.button-group input[type="button"]:last-child {
    margin-right: 0;
}

.button-group input[type="button"]:hover {
    background-color: #0056b3; /* hover 시 더 어두운 파란색 */
}

/* 입력 필드 스타일 */
input[type="text"] {
    width: 60%; /* 필드 크기 조정 */
    padding: 6px;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}
/* 버튼 스타일 */
input[type="button"] {
    background-color: #0d6efd; /* 파란색 버튼 */
    color: white;
    padding: 6px 10px; /* 버튼 크기 축소 */
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-left: 5px; /* 버튼 간 간격 */
}
input[type="button"]:hover {
    background-color: #0056b3; /* hover 시 더 어두운 파란색 */
}

/* 추천 레시피 리스트 스타일 */
#recommend_recipe_list {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

#recommend_recipe_list td {
    border: 1px solid #ddd;
    padding: 10px;
    background-color: #f9f9f9;
    font-size: 1rem;
}

.container {
    width: 90%;
    margin: 0 auto;
    padding: 20px;
}
footer {
  width: 100%;
  background-color: #343a40;
  color: white;
  padding: 10px 0 !important;
  text-align: center;
}
</style>
<body>
	<!-- Responsive navbar-->
	<nav class="navbar">
		<div class="container">
			<!-- 브랜드명이나 로고 -->
			<a class="navbar-brand" href="/">오늘 뭐 먹지?</a>
			<div class="navbar-collapse">
				<ul class="navbar-nav">
					<li sec:authorize="isAuthenticated()" class="nav-item"><a
						class="nav-link active" th:href="@{/profile}"> <i
							class="fas fa-user"></i> 마이페이지
					</a></li>
					<li sec:authorize="isAnonymous()" class="nav-item"><a
						class="nav-link active" th:href="@{/login}"> <i
							class="fas fa-sign-in-alt"></i> 로그인
					</a></li>
					<li sec:authorize="isAuthenticated()" class="nav-item"><a
						class="nav-link active" th:href="@{/logout}"> <i
							class="fas fa-sign-out-alt"></i> 로그아웃
					</a></li>
					<li sec:authorize="isAuthenticated()" class="nav-item"><a
						class="nav-link active" th:href="@{/inquire}"> <i
							class="fas fa-envelope"></i> 문의하기
					</a></li>
					<li sec:authorize="isAnonymous()" class="nav-item"><a
						class="nav-link" th:href="@{/join}"> <i
							class="fas fa-user-plus"></i> 회원가입
					</a></li>
					<li th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
						class="nav-item"><a class="nav-link active"
						th:href="@{/admin}"> <i class="fas fa-users-cog"></i> 회원관리
					</a></li>
					<li sec:authorize="isAuthenticated()" class="nav-item"><a
						class="nav-link active" th:href="@{/cart}"> <i
							class="fas fa-shopping-cart"></i> 장바구니
					</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<table id="input_ingre_tbl">
		<tr>
			<th>재료</th>
			<th><input type="text">
				<input type="button" onclick="getIngreList(this)" value="검색">
			</th>
		</tr>
	</table>
	<div class="button-group">
		<input type="button" onclick="addIngre()" value="재료 추가">
		<input type="button" onclick="sendPy()" value="추천받기">
	</div>
	<table id="recommend_recipe_list" class="container">
		<tr>
			<th>레시피 아이디</th>
			<th>요리 이름</th>
			<th>요리 제목</th>
			<th>작성자</th>
			<th>조회수</th>
		</tr>
	</table>

	<!-- Footer -->
	<footer class="footer">
		<div class="container">
			<p class="footer-text">&copy; Your Website 2023</p>
		</div>
	</footer>

	<!-- Custom JS -->
	<script src="js/recipe.js"></script>
</body>
</html>
