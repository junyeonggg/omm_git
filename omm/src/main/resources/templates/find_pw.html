<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비빌번호 찾기</title>
    <link th:href="@{/css/findpw.css}" rel="stylesheet">
    <script th:src="@{/js/findIdPw.js}"></script>
</head>
<body>
<form name="findPwForm" onsubmit="return validatePwForm()">
    <br>
    <h1>비밀번호 찾기</h1>
    <br>
    <div id="msg"></div>
    <div th:if="${msg == 'error'}" id="err_msg">
        <p>* 해당하는 사용자 정보가 없습니다.</p>
    </div>
    <table>
        <tr>
            <td><label for="user_id">아이디</label></td>
            <td><input type="text" name="user_id" id="user_id"></td>
        </tr>
        <tr>
            <td><label for="user_email">EMail</label></td>
            <td><input type="text" name="user_email" id="user_email"></td>
        </tr>
    </table>
    <br>
    <input type="submit" value="비밀번호 찾기"> <input type="button" value="창닫기" onclick="window.close()">
    <br>
</form>
</body>
</html>
