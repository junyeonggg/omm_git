<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <script th:src="@{/js/findIdPw.js}"></script>
</head>
<form name="findIdForm" action="/find_id" method="post" onsubmit="return validateForm()">
    <br>
    <h1>아이디 찾기</h1>
    <br>
    <div id="msg" th:if="${msg != null}" th:utext="${msg}"></div> <!-- 결과 메시지 표시 -->
    <table>
        <tr>
            <td><label for="user_name">이름</label></td>
            <td><input type="text" name="user_name" id="user_name"></td>
        </tr>
        <tr>
            <td><label for="user_email">EMail</label></td>
            <td><input type="text" name="user_email" id="user_email"></td>
        </tr>
    </table>
    <br>
    <input type="submit" value="아이디 찾기"> <input type="button" value="창닫기" onclick="window.close()">
    <br>
</form>
</html>
