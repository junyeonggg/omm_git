<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Title</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
.tbl_cart {
	width: auto;
	text-align: center;
}

.img_info {
	text-align: center;
	float: right;
	width: 200px;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<!-- 브랜드명이나 로고 -->
			<a class="navbar-brand" href="/">Your Brand</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<!-- 중앙에 위치한 항목 (예: 네비게이션 링크) -->
				<ul class="navbar-nav me-auto">
					<!-- 여기에 다른 네비게이션 항목이 있을 수 있습니다 -->
				</ul>
				<!-- 오른쪽에 위치한 로그인/회원가입 버튼 -->
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/login}">로그인</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/join}">회원가입</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- 주문 상품 리스트 -->
	<table class="tbl_cart">
		<tr>
			<th>상품</th>
			<th>수량</th>
			<th>가격</th>
		</tr>
		<tr class="cart_list" th:each="cart : ${cart_list}">
			<td><img alt="" width="250px;" th:src="@{${cart.food_img}}"><span
				class="img_info" th:text="${cart.food_name}"></span></td>
			<td><input type="text" th:value="${cart.food_quantity}"
				readonly="readonly"
				th:onchange="changeQuantity(this,[[${cart.food_lprice}]])"
				style="width: 40px;"></td>
			<td><input type="text"
				th:value="${#numbers.formatInteger(cart.food_lprice * cart.food_quantity,3,'COMMA')}"
				readonly="readonly"></td>
		</tr>
	</table>


	<!-- 주문자 정보 -->
	<div>
		<h3>주문 정보</h3>
		<table>
			<tr>
				<th>이름</th>
				<th th:text="${member.user_nickname}"></th>
			</tr>
			<tr>
				<th>전화번호</th>
				<th th:text="${member.user_tel}"></th>
			</tr>
		</table>

	</div>

	<!-- 결제 정보 -->
	<div></div>



	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">&copy; Your Website 2023</p>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="/js/cart.js"></script>


</body>
</html>
