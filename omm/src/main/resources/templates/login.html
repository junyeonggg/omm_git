<!DOCTYPE html>
<html xmlns:th="www.thyemleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script th:src="@{/js/login.js}"></script>
</head>
<body>
<form name="loginForm" id="loginForm" action="login" method="post">
<table>
<tr>
    <td>
        <label for="user_id">아이디</label>
    </td>
    <td>
        <input type="text" name="user_id" id="user_id" placeholder="아이디 4~12자로 입력">
    </td>
</tr>
<tr>
    <td>
        <label for="user_pw">비밀번호</label>
    </td>
    <td>
        <input type="text" name="user_pw" id="user_pw" placeholder="비밀번호 8~16자로 입력">
    </td>
</tr>
</table>
<button type="button" id="loginBtn" onclick="return loginButton()">로그인</button>
<input type="button" value="다시 입력" onclick="resetButton()">
<input type="button" value="홈으로" onclick="location.href='/'">
<input type="button" value="회원가입" onclick="location.href='/join'">
    <input type="button" value="인가코드 테스트" onclick="codeTest()">
</form>
</body>
</html>
