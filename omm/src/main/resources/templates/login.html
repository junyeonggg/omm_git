<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script th:src="@{/js/login.js}"></script>
    <style>
.social_login_flex{
    display : flex;
    flex-decoration : row;
}
.social_login_flex img{
    width : 50px;
    height : 50px;
}
.social_login_flex img:hover{
    border : solid 1px;
    box-shadow : 2px 2px 3px 3px black;
    border-radius:5px;
}
    </style>
</head>
<body>
<form name="loginForm" id="loginForm" action="/login" method="post">
<table>
<tr>
    <td>
        <label for="user_id">아이디</label>
    </td>
    <td>
        <input id="user_id" name="username" type="text" placeholder="아이디 4~12자로 입력">
    </td>
</tr>
<tr>
    <td>
        <label for="user_pw">비밀번호</label>
    </td>
    <td>
        <input id="user_pw" name="password" type="password" placeholder="비밀번호 8~16자로 입력">
    </td>
</tr>
</table>
<button type="button" id="loginBtn" onclick="return loginButton()">로그인</button>
<input type="button" value="다시 입력" onclick="resetButton()">
<input type="button" value="홈으로" onclick="location.href='/'">
<input type="button" value="회원가입" onclick="location.href='/join'">
    <!-- 소셜 로그인 div-->
    <div class="social_login_flex">
        <!--구글-->
        <div>
            <img src="img/login_google.png" onclick="social_login('google')" alt="">
        </div>
        <!--카카오-->
        <div>
            <img src="img/login_kakao.png" onclick="social_login('kakao')" alt="">
        </div>
        <!--네이버-->
        <div>
            <img src="img/login_naver.png" onclick="social_login('naver')" alt="">
        </div>

    </div>
    <input id="id_google_token" type="text" th:value="${code}">
    <input type="button" value="인가코드 테스트" onclick="google_token()">

</form>
<div th:if="${param.error}" class="error-message">
    로그인에 실패했습니다. 아이디와 비밀번호를 확인해주세요.
</div>
</body>
</html>
