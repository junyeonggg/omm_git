<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="/css/login.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script th:src="@{/js/login.js}"></script>
</head>
<header>
    <a class="navbar-brand" href="/">오늘 뭐 먹지?</a>
    <div class="navbar-collapse">
        <ul class="navbar-nav">
            <li sec:authorize="isAnonymous()" class="nav-item">
                <a class="nav-link" th:href="@{/join}">
                    <i class="fas fa-user-plus"></i> 회원가입
                </a>
            </li>
        </ul>
    </div>
</header>
<body>
<form name="loginForm" id="loginForm" action="/login" method="post" class="login-form">
    <div class="form-group">
        <label for="user_id">아이디</label>
        <input id="user_id" name="username" type="text" placeholder="아이디 4~12자로 입력">
    </div>
    <div class="form-group">
        <label for="user_pw">비밀번호</label>
        <input id="user_pw" name="password" type="password" placeholder="비밀번호 8~16자로 입력">
    </div>

    <button type="button" id="loginBtn" class="login-btn" onclick="return loginButton()">로그인</button>
    <input type="button" value="다시 입력" class="reset-btn" onclick="resetButton()">

    <div class="find-links">
        <a href="javascript:void(0);" onclick="findid()">아이디 찾기</a>
        <a href="javascript:void(0);" onclick="findpw()">비밀번호 찾기</a>
    </div>

    <!-- 소셜 로그인 div-->
    <div class="social_login_flex">
        <!--구글-->
        <div>
            <img src="img/login_google.png" onclick="location.href='/login/google'" alt="구글 로그인">
        </div>
        <!--카카오-->
        <div>
            <img src="img/login_kakao.png" onclick="location.href='/login/kakao'" alt="카카오 로그인">
        </div>
        <!--네이버-->
        <div>
            <img src="img/login_naver.png" onclick="location.href='/login/naver'" alt="네이버 로그인">
        </div>
    </div>
</form>
<div th:if="${param.error}" class="error-message">
    로그인에 실패했습니다. 아이디와 비밀번호를 확인해주세요.
</div>
<footer>
    <div class="container"><p class="m-0 text-center text-white">&copy; Your Website 2023</p></div>
</footer>
</body>
</html>
