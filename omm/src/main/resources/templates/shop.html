<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식품 쇼핑 페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Your Brand</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">로그인</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/join}">회원가입</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- 페이지 콘텐츠 -->
<div class="container my-5">
    <h1>식품 쇼핑</h1>
    <!-- 상품 리스트 영역 -->
    <div id="product-list" class="row">
        <div class="col-md-4" th:each="product : ${products}">
            <div class="card mb-4 shadow-sm">
                <img th:src="${food.food_img}" class="card-img-top" th:alt="${food.food_name}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${food.food_name}">Product Title</h5>
                    <p class="card-text" th:text="${food.food_lprice + '원'}">Product Price</p>
                    <a th:href="${food.food_link}" class="btn btn-primary" target="_blank">구매하기</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
