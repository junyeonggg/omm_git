<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1>쇼핑몰</h1>
    <form class="mb-4" method="get" th:action="@{/shop}">
        <input type="text" name="query" placeholder="검색어를 입력하세요" class="form-control" />
        <button type="submit" class="btn btn-primary mt-2">검색</button>
    </form>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="food : ${foods}">
            <div class="card">
                <!-- 이미지가 있을 경우 -->
                <img th:src="${food.foodImage}" class="card-img-top" th:alt="${food.foodTitle}" th:if="${food.foodImage != null}" />
                <!-- 이미지가 없을 경우 기본 이미지로 대체 -->
                <img th:src="@{/images/default-image.jpg}" class="card-img-top" th:alt="No Image Available" th:if="${food.foodImage == null}" />

                <div class="card-body">
                    <!-- 제목이 없을 경우 기본 값 설정 -->
                    <h5 class="card-title" th:utext="${food.foodTitle}"></h5>

                    <!-- 가격이 없을 경우 기본 값 설정 -->
                    <p class="card-text" th:text="${food.foodLprice != null ? food.foodLprice + '원' : '가격 정보 없음'}"></p>

                    <!-- 링크가 없을 경우 버튼 비활성화 -->
                    <a th:href="${food.foodLink}"
                       class="btn btn-primary"
                       th:if="${food.foodLink != null}"
                       target="_blank">구매하기</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
