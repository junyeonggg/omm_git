<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .rate {
            display: inline-block;
            border: 0;
            margin-right: 15px;
        }
        .rate > input {
            display: none;
        }
        .rate > label {
            float: right;
            color: #ddd;
            font-size: 1.5rem;
        }
        .rate > label:before {
            display: inline-block;
            font-size: 1.5rem;
            padding: .3rem .2rem;
            margin: 0;
            cursor: pointer;
            font-family: FontAwesome;
            content: "\f005"; /* 별 모양 */
        }
        .rate .half:before {
            content: "\f089"; /* 반개 별 모양 */
            position: absolute;
            padding-right: 0;
        }
        .rate input:checked ~ label,
        .rate label:hover,
        .rate label:hover ~ label {
            color: #f73c32 !important; /* 클릭되었거나 호버 상태의 별 색상 */
        }
        .rate input:checked + label:hover,
        .rate input input:checked ~ label:hover,
        .rate input:checked ~ label:hover ~ label,
        .rate label:hover ~ input:checked ~ label {
            color: #f73c32 !important; /* 호버 상태의 별 색상 */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <!-- 브랜드명이나 로고 -->
        <a class="navbar-brand" href="/">Your Brand</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- 중앙에 위치한 항목 (예: 네비게이션 링크) -->
            <ul class="navbar-nav me-auto">
                <!-- 여기에 다른 네비게이션 항목이 있을 수 있습니다 -->
            </ul>
            <!-- 오른쪽에 위치한 로그인/회원가입 버튼 -->
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/login}">로그인</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/join}">회원가입</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-5">
    <h1>상품 상세 정보</h1>

    <!-- 상품 상세 정보 -->
    <div class="row">
        <div class="col-md-6">
            <!-- 이미지가 있는 경우와 없는 경우를 나누어 설정 -->
            <img th:if="${food != null && food.foodImg != null}" th:src="@{${food.foodImg}}" class="img-fluid" alt="상품 이미지"/>
            <img th:if="${food != null && food.foodImg == null}" th:src="@{/images/default-image.jpg}" class="img-fluid" alt="기본 이미지"/>
        </div>
        <div class="col-md-6">
            <!-- food 객체가 null이 아닌지 확인 -->
            <h2 th:text="${food != null ? food.foodName : '상품 이름이 없습니다'}"></h2>
            <p th:text="${food != null ? food.foodLprice + '원' : '가격 정보가 없습니다'}"></p>
            <p>상품 설명을 여기에 추가하세요.</p>
            <!-- food 객체가 null이 아닌 경우에만 구매하기 버튼 표시 -->
            <a th:if="${food != null}" th:href="@{/order}" class="btn btn-primary">구매하기</a>
        </div>
    </div>
    <!-- 리뷰 섹션 -->
    <div class="mt-5">
        <h3>리뷰</h3>
        <!-- 리뷰 리스트 -->
        <div th:each="review : ${reviews}">
            <div class="card my-3">
                <div class="card-body">
                    <!-- 리뷰 작성자와 별점 표시 -->
                    <div class="d-flex justify-content-between">
                        <h5 class="card-title" th:text="${review.username}"></h5>
                        <div class="rating">
                            <span th:each="i : ${#numbers.sequence(1, review.rating)}" class="fa fa-star checked" style="color: gold;"></span>
                            <span th:each="i : ${#numbers.sequence(review.rating + 1, 5)}" class="fa fa-star"></span>
                        </div>
                    </div>
                    <p class="card-text" th:text="${review.content}"></p>
                    <!-- 답글 폼 -->
                    <form class="mt-3" th:action="@{/reply}" method="post">
                        <div class="mb-3">
                            <label for="replyContent" class="form-label">답글</label>
                            <textarea class="form-control" id="replyContent" name="replyContent" rows="2"></textarea>
                        </div>
                        <button type="submit" class="btn btn-secondary">답글 달기</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- 리뷰 작성 폼 -->
        <h4>리뷰 작성</h4>
        <form th:action="@{/addReview}" method="post">
            <div class="mb-3">
                <label for="reviewContent" class="form-label">리뷰</label>
                <textarea class="form-control" id="reviewContent" name="reviewContent" rows="3" required></textarea>
            </div>
            <!-- 별점 -->
            <div class="rate">
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5" title="5 stars"></label>
                <input type="radio" id="star4half" name="rating" value="4.5">
                <label for="star4half" class="half" title="4.5 stars"></label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4" title="4 stars"></label>
                <input type="radio" id="star3half" name="rating" value="3.5">
                <label for="star3half" class="half" title="3.5 stars"></label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3" title="3 stars"></label>
                <input type="radio" id="star2half" name="rating" value="2.5">
                <label for="star2half" class="half" title="2.5 stars"></label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2" title="2 stars"></label>
                <input type="radio" id="star1half" name="rating" value="1.5">
                <label for="star1half" class="half" title="1.5 stars"></label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1" title="1 star"></label>
                <input type="radio" id="starhalf" name="rating" value="0.5">
                <label for="starhalf" class="half" title="0.5 stars"></label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">리뷰 작성</button>
        </form>
    </div>
</div>
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">&copy; Your Website 2023</p></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
