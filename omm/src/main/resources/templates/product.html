<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .rating {
            direction: rtl; /* 오른쪽에서 왼쪽으로 별을 클릭할 수 있도록 설정 */
            font-size: 2rem; /* 별의 크기 */
        }
        .rating input[type="radio"] {
            display: none; /* 라디오 버튼 숨김 */
        }
        .rating label {
            color: #ddd; /* 별의 기본 색상 */
            cursor: pointer;
        }
        .rating input[type="radio"]:checked ~ label {
            color: gold; /* 선택된 별의 색상 */
        }
        .rating input[type="radio"]:hover ~ label {
            color: gold; /* 별에 마우스를 올렸을 때의 색상 */
        }
        .rating label:hover ~ label {
            color: gold; /* 마우스가 올라간 별 왼쪽의 별도 색상을 변경 */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <!-- 브랜드명이나 로고 -->
        <a class="navbar-brand" href="/">Your Brand</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- 중앙에 위치한 항목 (예: 네비게이션 링크) -->
            <ul class="navbar-nav me-auto">
                <!-- 여기에 다른 네비게이션 항목이 있을 수 있습니다 -->
            </ul>
            <!-- 오른쪽에 위치한 로그인/회원가입 버튼 -->
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/login}">로그인</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/join}">회원가입</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-5">
    <h1>상품 상세 정보</h1>

    <!-- 상품 상세 정보 -->
    <div class="row">
        <div class="col-md-6">
            <!-- 이미지가 있는 경우와 없는 경우를 나누어 설정 -->
            <img th:if="${food != null && food.foodImg != null}" th:src="@{${food.foodImg}}" class="img-fluid" alt="상품 이미지"/>
            <img th:if="${food != null && food.foodImg == null}" th:src="@{/images/default-image.jpg}" class="img-fluid" alt="기본 이미지"/>
        </div>
        <div class="col-md-6">
            <!-- food 객체가 null이 아닌지 확인 -->
            <h2 th:text="${food != null ? food.foodName : '상품 이름이 없습니다'}"></h2>
            <p th:text="${food != null ? food.foodLprice + '원' : '가격 정보가 없습니다'}"></p>
            <p>상품 설명을 여기에 추가하세요.</p>
            <!-- food 객체가 null이 아닌 경우에만 구매하기 버튼 표시 -->
            <a th:if="${food != null}" th:href="@{/order}" class="btn btn-primary">구매하기</a>
        </div>
    </div>
    <!-- 리뷰 섹션 -->
    <div class="mt-5">
        <h3>리뷰</h3>
        <!-- 리뷰 리스트 -->
        <div th:each="review : ${reviews}">
            <div class="card my-3">
                <div class="card-body">
                    <!-- 리뷰 작성자와 별점 표시 -->
                    <div class="d-flex justify-content-between">
                        <h5 class="card-title" th:text="${review.username}"></h5>
                        <div class="rating">
                            <span th:each="i : ${#numbers.sequence(1, review.rating)}" class="fa fa-star checked" style="color: gold;"></span>
                            <span th:each="i : ${#numbers.sequence(review.rating + 1, 5)}" class="fa fa-star"></span>
                        </div>
                    </div>
                    <p class="card-text" th:text="${review.content}"></p>
                    <!-- 답글 폼 -->
                    <form class="mt-3" th:action="@{/reply}" method="post">
                        <div class="mb-3">
                            <label for="replyContent" class="form-label">답글</label>
                            <textarea class="form-control" id="replyContent" name="replyContent" rows="2"></textarea>
                        </div>
                        <button type="submit" class="btn btn-secondary">답글 달기</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- 리뷰 작성 폼 -->
        <h4>리뷰 작성</h4>
        <form th:action="@{/addReview}" method="post">
            <div class="mb-3">
                <label for="reviewContent" class="form-label">리뷰</label>
                <textarea class="form-control" id="reviewContent" name="reviewContent" rows="3" required></textarea>
            </div>
            <!-- 별점 -->
            <div class="rating">
                <input type="radio" name="rating" id="rating5" value="5"><label for="rating5">&#9733;</label>
                <input type="radio" name="rating" id="rating4" value="4"><label for="rating4">&#9733;</label>
                <input type="radio" name="rating" id="rating3" value="3"><label for="rating3">&#9733;</label>
                <input type="radio" name="rating" id="rating2" value="2"><label for="rating2">&#9733;</label>
                <input type="radio" name="rating" id="rating1" value="1"><label for="rating1">&#9733;</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">리뷰 작성</button>
        </form>
    </div>
</div>
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">&copy; Your Website 2023</p></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
