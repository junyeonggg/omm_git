<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1>상품 상세 정보</h1>

    <!-- 상품 상세 정보 -->
    <div class="row">
        <div class="col-md-6">
            <!-- 이미지가 있는 경우와 없는 경우를 나누어 설정 -->
            <img th:if="${food != null && food.foodImg != null}" th:src="${food.foodImg}" class="img-fluid" alt="상품 이미지"/>
            <img th:if="${food != null && food.foodImg == null}" th:src="@{/images/default-image.jpg}" class="img-fluid" alt="기본 이미지"/>
        </div>
        <div class="col-md-6">
            <!-- food 객체가 null이 아닌지 확인 -->
            <h2 th:text="${food != null ? food.foodName : '상품 이름이 없습니다'}"></h2>
            <p th:text="${food != null ? food.foodLprice + '원' : '가격 정보가 없습니다'}"></p>
            <p>상품 설명을 여기에 추가하세요.</p>
            <!-- food 객체가 null이 아닌 경우에만 구매하기 버튼 표시 -->
            <a th:if="${food != null}" th:href="#" class="btn btn-primary">구매하기</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
